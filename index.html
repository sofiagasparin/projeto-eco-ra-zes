<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Raízes</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <main>
        <header>
            <div class="container-grid">
                <img src="./img/LOGO       LARI.svg" alt="logo da eco-raizes">
                <div class="container-icones">
                    <div class="icones">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>
                    </div>

                    <div class="icones">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-person" viewBox="0 0 16 16">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                        </svg>
                    </div>

                    <div class="icones">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-bell" viewBox="0 0 16 16">
                            <path
                                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6" />
                        </svg>
                    </div>
                </div>

            </div>

        </header>

        <div class="banner">

        </div>


        <section id="sobre" class="container-grid">
            <img src="./img/sobre a marca.jpg" alt="foto de um sofá">
            <div class="conteudo-sobre">
                <div class="titulo">
                    <h2>Sobre a marca</h2>
                </div>
                <p>Somos uma empresa que faz pedidos por encomenda, e unimos design, durabilidade e sustentabilidade.
                    Trabalhamos exclusivamente com madeira reflorestada, respeitando o meio ambiente. </p>
            </div>
        </section>

        <section id="categoria" class="container-grid">
            <div class="titulo">
                <h3>Categoria</h3>
            </div>

            <div class="container-cards">

                <div class="cards">
                    <img src="./img/mesa 2.png" alt="mesa">
                    <p>Mesa</p>
                </div>

                <div class="cards">
                    <img src="./img/painel 2.png" alt="painel">
                    <p>Painel</p>
                </div>

                <div class="cards">
                    <img src="./img/poltrona 2.jpg" alt="poltrona">
                    <p>Poltrona</p>
                </div>

                <div class="cards">
                    <img src="./img/espelho 2.png" alt="espelho">
                    <p>Espelho</p>
                </div>

                <div class="seta">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                    </svg>
                </div>

            </div>
        </section>

      <section>
        <div class="banner-2"></div>
      </section>



    </main>

</body>

</html>
